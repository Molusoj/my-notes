{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if error %}
    {{error}}
    <br>
    <br>
    {% endif %}
    <h2 class="heading font-weight-light text-center">Login</h2>
    <br>
    <div class="container card w-25 h-50">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mt-4">
                <label for="usernamelabel"><span><i class="fas fa-user"></i></span></label>
                <input type="text" name="username" class="form-control" placeholder="Username" id="usernamelabel">
            </div>
            <div class="form-group">
                <label for="passwordlabel"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="passwordlabel" class="form-control">
            </div>
            <br>
            <br>
            <input type="submit" value="Login" class="btn btn-info w-100 text-center text-white">
        </form>
    </div>
</div>
{% endblock content %}
