{% extends "base.html" %}

{% block content %}

	<div class="container">
	{% if error %}
		{{error}}
		<br>
		<br>
	{% endif %}
	<h1>Sign Up!</h1>
	<form action="{% url 'signup' %}" method="POST">
	{%	csrf_token %}
	<br>
		Username:
		<br>
		<input type="text" name="username">
		<br>
		Password:
		<br>
		<input type="password" name="password1">
		<br>
		Confirm Password:
		<br>
		<input type="password" name="password2">
		<br>
		<br>
		<input type="submit" value="Sign Up!" class="btn btn-primary">
	</form>
</div>
{% endblock content %}
