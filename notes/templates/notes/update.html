{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
	Edit {{note.title}}
{% endblock title %}

{% block content %}
	<div class="container">
		<h2 class="heading font-weight-light text-center">Edit Note</h2>
		<br>
	</div>
	<div class="container w-25 card p-4 mt-4">
		<form action="" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" value="Edit" class="w-100 text-white text-center my-2 btn btn-info">
		</form>
	</div>
{% endblock content %}
