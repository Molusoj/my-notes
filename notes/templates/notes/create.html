{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create New Note
{% endblock title %}
{% block content %}
<div class="container">
    {% if error %}
    {{error}}
    <br>
    <br>
    {% endif %}
    <h2 class="heading font-weight-light text-center">Create Note</h2>
    <br>
</div>
<div class="container w-50 h-75 card ">
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="titleformgroup">Title</label>
            <input type="text" name="title" class=" form-control" placeholder="Title" id="titleformgroup">
        </div>
        <div class="form-group">
            <label for="noteformgroup">Note</label>
            <textarea class="form-control" type="textarea" name="note" class="card-body" id="noteformgroup" rows="6"></textarea>
        </div>
        <br>
        <br>
        <input type="submit" value="Create" class="btn btn-info w-100 text-center text-white">
    </form>
</div>
{% endblock content %}
