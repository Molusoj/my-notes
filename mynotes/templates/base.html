{% load static %}
<html>

<head>
    <title>Michael Olusoji</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{% static 'css/all.css'%}" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}"><span ><i class="fas fa-book-open"></i></span> MyNotes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                         <a class="nav-item nav-link " href="{% url 'create' %}"><span ><i class="fas fa-pen"></i></span> New Note</a>
                        <a class="nav-item nav-link " href="javascript:{document.getElementById('logout').submit()}"><span ><i class="fas fa-log"></i></span> Logout</a>
                        <form action="{% url 'logout' %}" id="logout" method="post">
							{%	csrf_token %}
                            <input type="hidden">
                        </form>
                        {% else %}
                        <a class="nav-item nav-link " href="{% url 'signup' %}">Sign Up</a>
                        <a class="nav-item nav-link " href="{% url 'login' %}">Login</a>
                        {%endif%}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div role="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="text-muted">
        <div class="container text-center">
            <p class="">&copy; MyNotes {% now "Y" %}</p>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/all.js' %}" type="text/javascript"></script>

</body>

</html>
